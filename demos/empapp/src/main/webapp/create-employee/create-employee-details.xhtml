<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
    <ui:composition template="/WEB-INF/templates/page.xhtml">
        <ui:define name="title">Create employee</ui:define>
        <ui:define name="content">
            <h:form id="create-form" enctype="multipart/form-data">

                <div class="form-group">
                    #{createEmployeeController.command.name}
                </div>

                <div class="form-group">
                    <h:inputText value="#{createEmployeeController.command.cardNumber}" id="card-number-input"/>
                    <h:message for="card-number-input"/>
                </div>

                <div class="form-group">
                    <h:selectOneMenu value="#{createEmployeeController.command.type}">
                        <f:selectItems value="#{createEmployeeController.types}"/>
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <h:selectManyCheckbox value="#{createEmployeeController.command.skills}">
                        <f:selectItems value="#{createEmployeeController.skills}" var="skill"
                                       itemValue="#{skill.code}" itemLabel="#{skill.name}"/>
                    </h:selectManyCheckbox>
                </div>

                <div class="form-group">
                    <h:inputFile value="#{createEmployeeController.command.file}"/>
                </div>

                <div class="form-group">
                    <h:inputText value="#{createEmployeeController.command.startedAt}">
                        <f:converter converterId="localDateTimeConverter"/>
                    </h:inputText>
                </div>

                <h:commandButton value="Create employee" action="#{createEmployeeController.saveEmployee}"
                                 id="save-button"
                                 styleClass="btn btn-primary"/>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>

</html>
